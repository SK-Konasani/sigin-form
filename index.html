<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
<!-- link css-->
 <link rel="stylesheet" href="./index.css"/>
 <!--fontawesome kit-->
 <script src="https://kit.fontawesome.com/1d0e3ce2eb.js" 
 crossorigin="anonymous"></script>
</head>
<body>

    <section class="sec1">
        <div class="one">
            <img src="https://media.tenor.com/ZuxO1CxXfDoAAAAi/sign-up-now.gif" alt="signup"
            width="95%"/>
        </div>
        <div class="two">
            <h1>SignUp Form</h1>
            <form id="myform">
                <label> <i class="fa-regular fa-circle-user"></i> Username</label>
                <input type="text" placeholder="Enter Username" name="Username"/> 
                <label> <i class="fa-solid fa-square-envelope"></i> Email</label>
                <input type="email" placeholder="Enter Email"
                name="email"/>
                <label> <i class="fa-solid fa-square-phone"></i> Phone Number</label>
                <input type="text" placeholder="enter PhoneNumber"
                name="PhoneNumber"/>
                <label><i class="fa-solid fa-unlock"></i> Password</label>
                <input type="password" placeholder="Enter Password"/>
                <label> <i class="fa-solid fa-key"></i>Confirm Password</label>
                <input type="password" placeholder="enter confirmPassword"
                name="confirmPassword"/>
                <div class="check">
                    <input type="checkbox"/>
                    <p>I accept the Terms</p>
                </div>
                <button type="submit" class="btn">Submit</button>
                <hr/>
                <h5> Already have an account <a href="#">Login</a></h5>
                <h5>Forgot my password <a href="#">Forgot my Password</a></h5>
            </form>    

        </div>
    </section>



        
    </form>
</body>
</html>
