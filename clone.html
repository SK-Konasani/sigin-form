<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Clone</title>
    <link rel="stylesheet" href="clone.css"
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1726272000&semt=ais_hybrid" 
            alt="X Logo" class="logo"/>
        </div>
        <div class="right-section">
            <h1>Happening now</h1>
            <h2>Join today.</h2>
            <form class="login-form">

                <div  class="google-sign-in">
                    <input type="email" placeholder="Sign in with Google">
                </div>
                <button type="button" class="apple-sign-in">Sign up with Apple</button>
                <div class="or-separator">
                    <span>or</span>
                </div>
                <button type="button" class="create-account">Create account</button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
